<header ng-controller="HeaderController as headerVm">
    <div class="container-fluid">
        <div class="page-header row">
            <div class=" col-xs-3">
                <a href="index.html">
                    <img class="img-responsive center-block img-circle logo" src="./resources/images/logo.png"/>
                </a>
            </div>
            <div class="col-xs-6 text-center">
                <div class="title">IIOT</div>
            </div>
            <div class="col-xs-3 text-center">
                <button type="button" class="btn btn-default btn-lg" id="filter-btn" ng-click="headerVm.filterTag = !headerVm.filterTag" aria-label="Center Align">
                    <span class="fa fa-filter fa-2x"></span>
                </button>
            </div>
        </div>
    </div>

    <aside class="filter-container" ng-class="headerVm.filterTag ? 'filterShow' : 'filterHide' ">
            <dir-filter></dir-filter>
    </aside>
</header>
